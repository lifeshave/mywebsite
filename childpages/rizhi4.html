<h1 align="center">全靠数学给我的打击，才有了现在这么坚强的自己</h1>
<P>上数学课感悟： 眼一闭一睁，黑板就满了。</P>
<p>每当老师提问，我都低头装捡东西，坚持了多年。</p>
<p>眼睁睁看着老师把一道全是英文和希腊字母的题，最后解出后的答案竟然是阿拉伯数字？！</p>
<p>直到现在还费解！一节更比六节长，剩余电量还能拖个堂！分明就是数学老师和学霸在秀恩爱！我与我的灵魂来了一场说走就走的旅行。</p>
<P>数学课是一个人的狂欢，一群人的寂寞。</P>
<p>虽然不知道数学老师在上面写些什么。</p>
<p>不过看起来好像很厉害的样子！我感觉我爱上了数学老师，因为在爱的人面前，智商基本为零。</p>
<p>全靠数学给我的打击，才有了现在这么坚强的自己。</p>

<h1 align="center">在一个陌生的地方，只有你和我</h1>
<div id="main">
不用共赏日出日落，看云起云灭。<br> 
不用分分钟一条短信，一个电话。<br> 
不用无时无刻黏在一起。<br> 
只需要，找一天，好好疯一次。<br> 
饿了？就一起大吃一顿别在乎体重更别说形象。<br> 
渴了？红的白的啤的随便来，不用担心酒后吐真言。<br> 
累了？开个房间抱着就睡了。<br> 
睡醒了？<br> 
新的一天又来了。<br> 
不用无时无刻在一起，只用在需要的时候能够好好的疯一次。<br> 
在一个陌生的地方，只有你和我。<br> 
足以。<br>
